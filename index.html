<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakes And Ladders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="game">
        <div class="board">

        </div>
            <div class="dice">
                <div class="top">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div></div>
                <div class="bottom">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="left">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="right">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="front">
                    <div class="dot"></div>
                </div>
                <div class="back">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <button onclick="rotateDice()">Rotate Dice</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
